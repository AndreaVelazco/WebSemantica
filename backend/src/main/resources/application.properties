# Configuración del servidor
server.port=8080
spring.application.name=SemanticShop

# Configuración de la ontología
ontology.file.path=classpath:ontology/semanticshop.owl
ontology.namespace=http://www.semanticshop.com/ontology#

# Configuración del razonador
reasoner.type=hermit
reasoner.consistency.check=true

# ==============================
# POSTGRESQL - Base de Datos
# ==============================
spring.datasource.url=jdbc:postgresql://localhost:5432/semanticshop
spring.datasource.username=postgres
spring.datasource.password=admin
spring.datasource.driver-class-name=org.postgresql.Driver

# JPA/Hibernate
spring.jpa.database-platform=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.jdbc.lob.non_contextual_creation=true

# Pool de conexiones HikariCP
spring.datasource.hikari.maximum-pool-size=10
spring.datasource.hikari.minimum-idle=5
spring.datasource.hikari.connection-timeout=30000

# Logging
logging.level.com.semanticshop=DEBUG
logging.level.org.apache.jena=INFO
logging.level.org.semanticweb.HermiT=INFO
logging.level.org.hibernate.SQL=DEBUG

# Swagger/OpenAPI
springdoc.api-docs.path=/api-docs
springdoc.swagger-ui.path=/swagger-ui.html

